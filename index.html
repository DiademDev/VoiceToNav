<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wayfinding Demo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
    .overlay {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1;
      padding-bottom: 1rem;
    }
    .results {
      color: white;
      text-shadow: 2px 2px 4px black;
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 1rem;
      padding: 0 1rem;
    }
    .buttons {
      display: flex;
      justify-content: left;
      gap: 1rem;
      width: 100%;
    }
    button {
      flex: 1;
      padding: 2.5rem;
      font-size: 1.6rem;
      font-weight: bold;
      border: none;
      border-radius: 1rem;
      background: rgba(0,0,0,0.7);
      color: white;
      cursor: pointer;
    }
    button:active {
      background: rgba(255,255,255,0.3);
    }
  </style>
</head>
<body>
  <!-- 📷 Fullscreen Camera -->
  <video id="video" autoplay playsinline></video>

  <!-- UI Overlay -->
  <div class="overlay">
    <h2 style="margin:0;">Wayfinding Prototype</h2>
    <button id="start-voice">Ask a Question</button>
    <button id="capture">Scan Directory</button>
    <button id="torch">Toggle Flashlight</button>
    
    <p id="voice-text"></p>
    <p id="ocr-text"></p>
    <p id="result"></p>
  </div>

  <canvas id="canvas" hidden></canvas>
  
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    let track; 
    let torchOn = false;

    // 📷 Start Camera (back-facing / environment)
    navigator.mediaDevices.getUserMedia({
      video: { facingMode: { exact: "environment" } }
    }).then(stream => {
      video.srcObject = stream;
      track = stream.getVideoTracks()[0];
    }).catch(err => {
      console.error("Camera error:", err);
    });

    // 📍 Tap to focus
    video.addEventListener("click", async () => {
      if (!track) return;
      const capabilities = track.getCapabilities();
      if (capabilities.focusMode && capabilities.focusMode.includes("single-shot")) {
        try {
          await track.applyConstraints({ advanced: [{ focusMode: "single-shot" }] });
          console.log("Focus triggered");
        } catch (err) {
          console.warn("Focus not supported:", err);
        }
      }
    });

    // 🔦 Toggle Torch (Flashlight)
    document.getElementById("torch").onclick = async () => {
      if (!track) return;
      const capabilities = track.getCapabilities();
      if (capabilities.torch) {
        try {
          torchOn = !torchOn;
          await track.applyConstraints({ advanced: [{ torch: torchOn }] });
          console.log("Torch:", torchOn ? "ON" : "OFF");
        } catch (err) {
          console.warn("Torch not supported:", err);
        }
      } else {
        alert("Torch not supported on this device.");
      }
    };

    // 🎤 Voice Input
    document.getElementById("start-voice").onclick = () => {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.start();
      recognition.onresult = (e) => {
        const transcript = e.results[0][0].transcript;
        document.getElementById("voice-text").innerText = "You asked: " + transcript;
        window.userQuery = transcript.toLowerCase();
      };
    };

    // 📷 Capture + OCR
    document.getElementById("capture").onclick = async () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);
      const dataUrl = canvas.toDataURL("image/png");

      const result = await Tesseract.recognize(dataUrl, "eng");
      const ocrText = result.data.text.toLowerCase();
      document.getElementById("ocr-text").innerText = "Board says:\n" + ocrText;

      // 🧠 Simple Matching Logic
      let reply = "Sorry, I couldn’t find your destination.";
      if (window.userQuery && ocrText.includes(window.userQuery.split(" ").pop())) {
        reply = `I found ${window.userQuery}. Follow the signs to reach it.`;
      }

      document.getElementById("result").innerText = reply;

      // 🔊 Speak Result
      const utterance = new SpeechSynthesisUtterance(reply);
      speechSynthesis.speak(utterance);
    };
  </script>
</body>
</html>
